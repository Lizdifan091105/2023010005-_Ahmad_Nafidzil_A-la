<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Game</title>
<link rel="stylesheet" href="Assets/CSS/level1.css">
</head>
<body>
<div class="game-container">
    <h1>level 1</h1>
    <span id="playerNameDisplay"></span>
    <!-- <p>Welcome, <span id="playerNameDisplay"></span>! Ayo cocokkan gambar dengan cara taruh gambar yang sama dengan gambar diatasnya pada tempat yang disediakan.</p> -->
    <div id="timer">Time Left: 80</div>
    <div class="grid-container">
        <div class="question-container">
            <div class="question">
                <img src="Assets/Img/image1.jpg" alt="Question Image 1" class="question-img">
            </div>
            <div class="dropzone" id="dropzone1"></div>
        </div>
        <!-- Add more question containers as needed -->
        <div class="question-container">
            <div class="question">
                <img src="Assets/Img/image2.jpg" alt="Question Image 2" class="question-img">
            </div>
            <div class="dropzone" id="dropzone2"></div>
        </div>
        <div class="question-container">
            <div class="question">
                <img src="Assets/Img/image3.jpg" alt="Question Image 3" class="question-img">
            </div>
            <div class="dropzone" id="dropzone3"></div>
        </div>
        <div class="question-container">
            <div class="question">
                <img src="Assets/Img/image4.jpg" alt="Question Image 4" class="question-img">
            </div>
            <div class="dropzone" id="dropzone4"></div>
        </div>
        <div class="question-container">
            <div class="question">
                <img src="Assets/Img/image5.jpg" alt="Question Image 5" class="question-img">
            </div>
            <div class="dropzone" id="dropzone5"></div>
        </div>
        <div class="question-container">
            <div class="question">
                <img src="Assets/Img/image6.jpg" alt="Question Image 6" class="question-img">
            </div>
            <div class="dropzone" id="dropzone6"></div>
        </div>
        <div class="question-container">
            <div class="question">
                <img src="Assets/Img/image7.jpg" alt="Question Image 7" class="question-img">
            </div>
            <div class="dropzone" id="dropzone7"></div>
        </div>
        <div class="question-container">
            <div class="question">
                <img src="Assets/Img/image8.jpg" alt="Question Image 8" class="question-img">
            </div>
            <div class="dropzone" id="dropzone8"></div>
        </div>
        <div class="question-container">
            <div class="question">
                <img src="Assets/Img/image9.jpg" alt="Question Image 9" class="question-img">
            </div>
            <div class="dropzone" id="dropzone9"></div>
        </div>
        <div class="question-container">
            <div class="question">
                <img src="Assets/Img/image10.jpg" alt="Question Image 10" class="question-img">
            </div>
            <div class="dropzone" id="dropzone10"></div>
        </div>
    </div>
    <div class="image-options">
        <img src="Assets/Img/image1.jpg" class="draggable" id="img1" draggable="true">
        <img src="Assets/Img/image2.jpg" class="draggable" id="img2" draggable="true">
        <img src="Assets/Img/image3.jpg" class="draggable" id="img3" draggable="true">
        <img src="Assets/Img/image4.jpg" class="draggable" id="img4" draggable="true">
        <img src="Assets/Img/image5.jpg" class="draggable" id="img5" draggable="true">
        <img src="Assets/Img/image6.jpg" class="draggable" id="img6" draggable="true">
        <img src="Assets/Img/image7.jpg" class="draggable" id="img7" draggable="true">
        <img src="Assets/Img/image8.jpg" class="draggable" id="img8" draggable="true">
        <img src="Assets/Img/image9.jpg" class="draggable" id="img9" draggable="true">
        <img src="Assets/Img/image10.jpg" class="draggable" id="img10" draggable="true">
    </div>
</div>
<div id="popup" class="popup">
    <div class="popup-content">
        <span id="close-popup">&times;</span>
        <h2>Congratulations!</h2>
        <p>You have matched all the images correctly.</p>
    </div>
</div>
<script src="Assets/JS/level1.js"></script>
</body>
</html>
